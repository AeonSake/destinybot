name: destinybot
description: Destiny Bot
author: AeonSake
avatar: resources/avatar.png
config:
  - name: admin_id
    friendly_name: Admin ID
    type: secret
    global: true
  - name: bot_id
    friendly_name: Bot ID
    type: secret
    global: true
  - name: app_token
    friendly_name: App Token
    type: secret
    global: true
  - name: bot_token
    friendly_name: Bot Token
    type: secret
    global: true
  - name: destiny_ke
    friendly_name: Destiny API key
    type: secret
    global: true
  - name: destiny_ch
    friendly_name: Destiny channel ID
    type: secret
    global: true
  - name: event_ch
    friendly_name: Event channel ID
    type: secret
    global: true
  - name: poll_ch
    friendly_name: Poll channel ID
    type: secret
    global: true
slackscopes:
  - bot
  - commands
  - users:read
  - team:read
  - channels:history
  - channels:read
  - channels:write
  - chat:write:bot
  - chat:write:user
  - reactions:read
  - reactions:write
  - emoji:read
  - reminders:read
  - reminders:write
  - im:write